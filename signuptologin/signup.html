<!DOCTYPE html>
<html>
<head>
	<title>SignUp</title>
	<script src="processlogin.js"></script> 
</head>
<body>
	<form class="signup" action="process.php" method="post">
 		<label>Username</label><input type="text" class="username" name="username" placeholder="Enter Your Username" />
