<!DOCTYPE html>
<html>
<head>
	<title>SignUp</title>
	<script src="processlogin.js"></script> 
</head>
<body>
	<form class="signup" method="post">
 		<label>Username</label><input type="text" id="user" class="username" name="username" placeholder="Enter Your Username" />
 		<label>Email</label><input type="email" id="user-email" class="email" name="email" placeholder="Enter Your Email id" />
 		<label>Password</label><input type="password" id="user-pass" name="pass" placeholder="Enter Your password" />
 		<input type="submit" class="signupsubmit" value="SignUp" id="signup" onclick="ajax_post()" />
  </form>
</body>
</html>
