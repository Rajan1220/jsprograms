<!DOCTYPE html>
<html>
  <head>
    <title>Table Operations</title>
    <style type="text/css">
      table, td, th {
        border: 1px solid black;
      }
    </style>
    <script type="text/javascript">
      function GetTabaleDetails() {
        //gets table
        var oTable = document.getElementById('getTableData');
        //gets rows of table
        var rowLength = oTable.rows.length;
        alert(rowLength);
        //loops through rows    
        for (i = 0; i < rowLength; i++){
          //gets cells of current row  
          var oCells = oTable.rows.item(i).cells;
          //gets amount of cells of current row
          var cellLength = oCells.length;
          //loops through each cell in current row
          for(var j = 0; j < cellLength; j++){
            // get your cell info here
            var cellVal = oCells.item(j).innerHTML;
            alert(cellVal);
          }
        } 
      }  
    function AddRowToTable() {
      var table = document.getElementById("myTable");
      var rowLength = table.rows.length;
      var row = table.insertRow(0);
      alert(row);
      var cell1 = row.insertCell(0);
      var cell2 = row.insertCell(1);
      cell1.innerHTML = "CELL- X";
      cell2.innerHTML = "CELL- Y";
    }
    </script>
  </head>
  <body>
    <table id="getTableData">
      <tr>
        <th>Column1</th>
        <th>Column2</th>
      </tr>
      <tr>
      	<td>Cell1</td>
      	<td>Cell2</td>
      </tr>
      <tr>
      	<td>Cell3</td>
      	<td>Cell4</td>
      </tr>
      <tr>
      	<td>Cell5</td>
      	<td>Cell6</td>
      </tr>
    </table>
    <input type="button" id="addRowToTable" value="Add Row !" onclick="return AddRowToTable()"/>
  </body>
</html>
